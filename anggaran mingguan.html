<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker Pengeluaran Mingguan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tracker Pengeluaran Mingguan</h1>
    </header>

    <nav>
      <button class="nav-btn active" data-target="catatan">Catatan</button>
      <button class="nav-btn" data-target="grafik">Grafik</button>
      <button class="nav-btn" data-target="mutasi">Mutasi</button>
    </nav>

    <main>
      <!-- Halaman Catatan -->
      <section id="catatan" class="page active">
        <h2>Catatan Pengeluaran</h2>
        <div class="tracker" id="tracker"></div>
      </section>

      <!-- Halaman Grafik -->
      <section id="grafik" class="page">
        <h2>Grafik Pengeluaran (%)</h2>
        <canvas id="chart" width="300" height="300"></canvas>
      </section>

      <!-- Halaman Mutasi -->
      <section id="mutasi" class="page">
        <h2>Mutasi Keuangan</h2>
        <ul id="mutasi-list"></ul>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
