<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker Pengeluaran Mingguan</title>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f4f4f9;
      --card: #fff;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #eee;
      padding: 0.5rem;
      flex-wrap: wrap;
    }

    nav button {
      border: none;
      background: transparent;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: 0.3s;
      margin: 0.2rem;
    }

    nav button.active, nav button:hover {
      background: var(--primary);
      color: white;
    }

    main {
      padding: 2rem;
    }

    .page {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tracker {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .category {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
    }

    .category h3 {
      margin-bottom: 0.5rem;
    }

    .progress {
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 15px;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.4s ease;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    button.add {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    button.add:hover {
      opacity: 0.8;
    }

    #chart {
      max-width: 300px;
      margin: 2rem auto;
    }

    #mutasi-list {
      list-style: none;
      padding-left: 0;
    }

    #mutasi-list li {
      background: #f1f1f1;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      main {
        padding: 1rem;
      }

      #chart {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tracker Pengeluaran Mingguan</h1>
    </header>

    <nav>
      <button class="nav-btn active" data-target="catatan">Catatan</button>
      <button class="nav-btn" data-target="grafik">Grafik</button>
      <button class="nav-btn" data-target="mutasi">Mutasi</button>
    </nav>

    <main>
      <!-- Halaman Catatan -->
      <section id="catatan" class="page active">
        <h2>Catatan Pengeluaran</h2>
        <div class="tracker" id="tracker"></div>
      </section>

      <!-- Halaman Grafik -->
      <section id="grafik" class="page">
        <h2>Grafik Pengeluaran (%)</h2>
        <canvas id="chart" width="300" height="300"></canvas>
      </section>

      <!-- Halaman Mutasi -->
      <section id="mutasi" class="page">
        <h2>Mutasi Keuangan</h2>
        <ul id="mutasi-list"></ul>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const categories = [
      { name: "Uang Belanja", total: 196500, used: 0 },
      { name: "Uang Lauk", total: 72000, used: 0 },
      { name: "Uang Beras & Bumbu Masak", total: 87000, used: 0 },
      { name: "Uang Belanja Bahan Masak", total: 32000, used: 0 },
      { name: "Donasi", total: 50000, used: 0 }
    ];

    const trackerContainer = document.getElementById("tracker");
    const mutasiList = document.getElementById("mutasi-list");
    const navButtons = document.querySelectorAll(".nav-btn");
    const pages = document.querySelectorAll(".page");

    // Render Tracker
    function renderTracker() {
      trackerContainer.innerHTML = "";
      categories.forEach((cat, index) => {
        const percent = (cat.used / cat.total) * 100;
        const div = document.createElement("div");
        div.className = "category";
        div.innerHTML = `
          <h3>${cat.name}</h3>
          <div class="progress"><div class="progress-bar" style="width:${percent}%"></div></div>
          <p>Terpakai: Rp ${cat.used.toLocaleString()} / Rp ${cat.total.toLocaleString()}</p>
          <input type="number" id="input-${index}" placeholder="Masukkan jumlah pengeluaran..." min="0">
          <input type="text" id="note-${index}" placeholder="Catatan pengeluaran...">
          <button class="add" onclick="tambahPengeluaran(${index})">Tambah Pengeluaran</button>
        `;
        trackerContainer.appendChild(div);
      });
    }

    // Tambah pengeluaran
    function tambahPengeluaran(index) {
      const input = document.getElementById(`input-${index}`);
      const note = document.getElementById(`note-${index}`);
      const value = parseInt(input.value);
      const catNote = note.value.trim();

      if (!value || value <= 0) return alert("Masukkan jumlah yang valid!");
      if (!catNote) return alert("Tambahkan catatan pengeluaran!");

      const cat = categories[index];
      if (cat.used + value > cat.total) return alert("Melebihi batas anggaran!");

      cat.used += value;
      mutasiList.innerHTML += `<li>-${cat.name}: Rp ${value.toLocaleString()} <br><small><i>${catNote}</i></small></li>`;

      renderTracker();
      updateChart();

      input.value = "";
      note.value = "";
    }

    // Navigasi antar halaman
    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        navButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        pages.forEach(p => p.classList.remove("active"));
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });

    // Inisialisasi Chart
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: categories.map(c => c.name),
        datasets: [{
          data: categories.map(c => c.used || c.total),
          backgroundColor: ["#4f46e5","#22c55e","#f97316","#14b8a6","#eab308"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "bottom"
          }
        }
      }
    });

    function updateChart() {
    chart.data.datasets[0].data = categories.map(c => (c.used / c.total) * 100);
    chart.update();
    }

    renderTracker();
  </script>
</body>
</html>
